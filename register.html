<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب</title>

<style>
body{
margin:0;
font-family:tahoma;
background:#0b1622;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.box{
width:90%;
max-width:380px;
background:#0f1f30;
padding:25px;
border-radius:18px;
box-shadow:0 0 20px rgba(0,0,0,.5);
text-align:center;
}

input{
width:100%;
padding:14px;
margin:10px 0;
border:none;
border-radius:12px;
background:#1a2d44;
color:white;
font-size:15px;
outline:none;
}

button{
width:100%;
padding:14px;
margin-top:10px;
background:#2ecc71;
border:none;
border-radius:14px;
color:white;
font-size:18px;
cursor:pointer;
}

a{
color:#3498db;
text-decoration:none;
}

#msg{
margin-top:10px;
color:#ff7675;
font-size:14px;
}
</style>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDRCtfuYrEdnuKUsWu_79N0",
  authDomain: "tttrt-b8c5a.firebaseapp.com",
  databaseURL: "https://tttrt-b8c5a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tttrt-b8c5a",
  storageBucket: "tttrt-b8c5a.appspot.com",
  messagingSenderId: "975123752593",
  appId: "1:975123752593:web:e591e930af101968875560"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>

</head>
<body>

<div class="box">
<h2>إنشاء حساب</h2>

<input id="username" placeholder="@اسم المستخدم">
<input id="email" placeholder="البريد الالكتروني">
<input id="password" type="password" placeholder="كلمة المرور">

<button onclick="register()">إنشاء الحساب</button>

<div id="msg"></div>

<p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
</div>

<script>

function register(){

let username = document.getElementById("username").value.trim();
let email = document.getElementById("email").value.trim();
let password = document.getElementById("password").value.trim();
let msg = document.getElementById("msg");

if(username=="" || email=="" || password==""){
msg.innerText="املأ جميع الحقول";
return;
}

/* يجب أن يبدأ بـ @ */
if(!username.startsWith("@")){
msg.innerText="اسم المستخدم يجب أن يبدأ بـ @";
return;
}

/* تحقق ان الاسم غير مستخدم */
db.ref("usernames/"+username).once("value",snap=>{

if(snap.exists()){
msg.innerText="اسم المستخدم مستخدم مسبقاً";
return;
}

/* إنشاء uid */
let uid = db.ref("users").push().key;

/* حفظ بيانات المستخدم */
db.ref("users/"+uid).set({
username:username,
email:email,
password:password,
created:Date.now()
});

/* ربط اسم المستخدم بالـ uid (هذا هو الإصلاح المهم) */
db.ref("usernames/"+username).set(uid);

/* تسجيل دخول مباشر */
localStorage.setItem("chatUID",uid);
localStorage.setItem("chatUser",username);

/* التحويل للتطبيق */
location.href="app/index.html";

});

}

</script>

</body>
</html>
