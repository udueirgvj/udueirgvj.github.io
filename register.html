<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب</title>

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(180deg,#081a2b,#02101c);
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.box{
    width:90%;
    max-width:400px;
    background:#0d2438;
    padding:25px;
    border-radius:18px;
    box-shadow:0 0 20px rgba(0,0,0,.4);
    text-align:center;
}

h2{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:14px;
    margin:8px 0;
    border:none;
    border-radius:10px;
    background:#e6e6e6;
    font-size:15px;
}

button{
    width:100%;
    padding:14px;
    background:#2ecc71;
    border:none;
    border-radius:12px;
    font-size:18px;
    color:white;
    cursor:pointer;
    margin-top:10px;
}

button:active{
    transform:scale(.98);
}

a{
    color:#4db8ff;
    text-decoration:none;
    display:block;
    margin-top:15px;
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- مهم -->
<script src="firebase.js"></script>

</head>

<body>

<div class="box">
    <h2>إنشاء حساب</h2>

    <input id="username" type="text" placeholder="اسم المستخدم">
    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button id="registerBtn">إنشاء الحساب</button>

    <a href="login.html">لديك حساب؟ تسجيل الدخول</a>
</div>


<script>
document.getElementById("registerBtn").addEventListener("click", function () {

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(username === "" || email === "" || password === ""){
      alert("املأ جميع الحقول");
      return;
  }

  firebase.auth().createUserWithEmailAndPassword(email, password)
  .then((userCredential)=>{

      const user = userCredential.user;

      // حفظ بيانات المستخدم
      firebase.database().ref("users/"+user.uid).set({
          username: username,
          email: email,
          uid: user.uid,
          createdAt: Date.now()
      });

      alert("تم إنشاء الحساب بنجاح");

      // دخول مباشر للشات
      window.location.href = "chat.html";

  })
  .catch((error)=>{
      alert(error.message);
  });

});
</script>

</body>
</html>
