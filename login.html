<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
body{
margin:0;
font-family:tahoma;
background:#0b1622;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.box{
width:90%;
max-width:380px;
background:#0f1f30;
padding:25px;
border-radius:18px;
box-shadow:0 0 20px rgba(0,0,0,.5);
text-align:center;
}

input{
width:100%;
padding:14px;
margin:10px 0;
border:none;
border-radius:12px;
background:#1a2d44;
color:white;
font-size:15px;
outline:none;
}

button{
width:100%;
padding:14px;
margin-top:10px;
background:#3498db;
border:none;
border-radius:14px;
color:white;
font-size:18px;
cursor:pointer;
}

a{
color:#2ecc71;
text-decoration:none;
}

#msg{
margin-top:10px;
color:#ff7675;
font-size:14px;
}
</style>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDRCtfuYrEdnuKUsWu_79N0",
  authDomain: "tttrt-b8c5a.firebaseapp.com",
  databaseURL: "https://tttrt-b8c5a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tttrt-b8c5a",
  storageBucket: "tttrt-b8c5a.appspot.com",
  messagingSenderId: "975123752593",
  appId: "1:975123752593:web:e591e930af101968875560"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>

</head>
<body>

<div class="box">
<h2>تسجيل الدخول</h2>

<input id="username" placeholder="@اسم المستخدم">
<input id="password" type="password" placeholder="كلمة المرور">

<button onclick="login()">دخول</button>

<div id="msg"></div>

<p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
</div>

<script>

function login(){

let username = document.getElementById("username").value.trim();
let password = document.getElementById("password").value.trim();
let msg = document.getElementById("msg");

if(username=="" || password==""){
msg.innerText="أدخل البيانات";
return;
}

/* البحث عن uid */
db.ref("usernames/"+username).once("value",snap=>{

if(!snap.exists()){
msg.innerText="المستخدم غير موجود";
return;
}

let uid = snap.val();

/* جلب بيانات المستخدم */
db.ref("users/"+uid).once("value",user=>{

let data = user.val();

if(data.password !== password){
msg.innerText="كلمة المرور خاطئة";
return;
}

/* تسجيل الدخول */
localStorage.setItem("chatUID",uid);
localStorage.setItem("chatUser",data.username);

/* دخول التطبيق */
location.href="app/index.html";

});

});

}

</script>

</body>
</html>
