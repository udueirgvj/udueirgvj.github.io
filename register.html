<!DOCTYPE html><html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب - Clipn</title><style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(180deg,#071a26,#031018);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
width:90%;
max-width:380px;
background:#0e2a3b;
padding:25px;
border-radius:18px;
box-shadow:0 0 20px rgba(0,0,0,.4);
text-align:center;
}

h2{
margin-bottom:20px;
}

input{
width:100%;
padding:14px;
margin:10px 0;
border:none;
border-radius:12px;
background:#e6e6e6;
font-size:15px;
outline:none;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:14px;
background:#2ecc71;
color:white;
font-size:18px;
cursor:pointer;
margin-top:10px;
}

button:active{
transform:scale(.97);
}

a{
display:block;
margin-top:15px;
color:#7fd3ff;
text-decoration:none;
font-size:15px;
}
</style></head><body><div class="box">
<h2>إنشاء حساب</h2><input id="username" placeholder="اسم المستخدم (5 أحرف على الأقل)">
<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور"><button type="button" onclick="register()">إنشاء الحساب</button>

<a href="login.html">لديك حساب؟ تسجيل الدخول</a>

</div><script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, set, get } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";


const firebaseConfig = {
  apiKey: "AIzaSyDRCtfuYrEdnuKUsWu_79NC6G_xGLznBJc",
  authDomain: "tttrt-b8c5a.firebaseapp.com",
  databaseURL: "https://tttrt-b8c5a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tttrt-b8c5a",
  storageBucket: "tttrt-b8c5a.firebasestorage.app",
  messagingSenderId: "975123752593",
  appId: "1:975123752593:web:e591e930af3a3e29568130"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);


window.register = async function(){

let username = document.getElementById("username").value.trim().toLowerCase();
let email = document.getElementById("email").value.trim();
let password = document.getElementById("password").value.trim();

if(username.length < 5){
alert("اسم المستخدم يجب ان يكون 5 احرف على الاقل");
return;
}

try{

// هل اسم المستخدم محجوز؟
const snapshot = await get(ref(db, "usernames/" + username));
if(snapshot.exists()){
alert("اسم المستخدم مستخدم بالفعل");
return;
}

// إنشاء الحساب
const userCred = await createUserWithEmailAndPassword(auth, email, password);
const user = userCred.user;

// حفظ المستخدم
await set(ref(db, "users/" + user.uid), {
username: username,
email: email,
uid: user.uid
});

// حجز اليوزر (مثل تيليجرام)
await set(ref(db, "usernames/" + username), user.uid);

localStorage.setItem("chatUID", user.uid);
localStorage.setItem("chatUser", username);

alert("تم إنشاء الحساب بنجاح");

window.location.href = "app/index.html";

}catch(error){
alert(error.message);
}

}
<script type="module" src="app/register.js"></script>
  
</script></body>
</html>
