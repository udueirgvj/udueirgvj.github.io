<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب - Clipn</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>إنشاء حساب</h2>

    <form id="registerForm">

        <input id="username" type="text" placeholder="اسم المستخدم (5 احرف على الاقل)" required>

        <input id="email" type="email" placeholder="البريد الالكتروني" required>

        <input id="password" type="password" placeholder="كلمة المرور (6 احرف على الاقل)" required>

        <button type="submit" id="registerBtn">إنشاء الحساب</button>

    </form>

    <p class="link">
        لديك حساب؟
        <a href="login.html">تسجيل الدخول</a>
    </p>

    <p id="msg"></p>
</div>


<script type="module">

import { auth, db, createUserWithEmailAndPassword, ref, set, get, child } from "./firebase.js";

const form = document.getElementById("registerForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e)=>{
    e.preventDefault();

    const username = document.getElementById("username").value.trim().toLowerCase();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // تحقق من اسم المستخدم
    if(username.length < 5){
        msg.innerText = "اسم المستخدم يجب ان يكون 5 احرف على الاقل";
        return;
    }

    try{

        // التأكد ان اسم المستخدم غير محجوز
        const usernameRef = ref(db, "usernames/" + username);
        const snapshot = await get(usernameRef);

        if(snapshot.exists()){
            msg.innerText = "اسم المستخدم مستخدم مسبقاً";
            return;
        }

        // إنشاء الحساب
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // حفظ بيانات المستخدم
        await set(ref(db, "users/" + user.uid), {
            uid: user.uid,
            username: username,
            email: email
        });

        // حجز اسم المستخدم
        await set(ref(db, "usernames/" + username), user.uid);

        // تسجيل دخول تلقائي + تحويل
        window.location.href = "index.html";

    }catch(error){
        msg.innerText = error.message;
    }

});

</script>

</body>
</html>
