<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clipn</title>

<script type="module" src="abb.js"></script>

<style>

body{
margin:0;
font-family:tahoma;
background:#08252e;
color:white;
}

.topbar{
position:fixed;
top:0;
right:0;
left:0;
height:60px;
background:#0e3a47;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 15px;
}

.appname{
font-size:20px;
font-weight:bold;
}

.chat-list{
margin-top:70px;
padding:10px;
}

.user{
background:#124757;
padding:15px;
border-radius:12px;
margin-bottom:10px;
cursor:pointer;
}

.chat-window{
position:fixed;
top:60px;
bottom:0;
left:0;
right:0;
background:#08252e;
display:none;
flex-direction:column;
}

.messages{
flex:1;
overflow-y:auto;
padding:15px;
}

.msg{
background:#155a6e;
padding:10px;
margin:6px 0;
border-radius:10px;
width:fit-content;
max-width:70%;
}

.send-box{
display:flex;
padding:10px;
background:#0c2f3a;
}

.send-box input{
flex:1;
padding:12px;
border-radius:10px;
border:none;
}

button{
padding:12px;
margin-right:5px;
border:none;
border-radius:10px;
background:#2ecc71;
color:white;
}

.logout{
position:fixed;
bottom:20px;
left:20px;
background:red;
padding:12px 18px;
border-radius:12px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="topbar">
<div class="appname">Clipn</div>
</div>

<div class="chat-list" id="chatList">

<div class="user" onclick="openChat('الدردشة العامة')">
الدردشة العامة
</div>

</div>

<div class="chat-window" id="chatWindow">

<div class="messages" id="messages"></div>

<div class="send-box">
<input id="msgInput" placeholder="اكتب رسالة">
<button onclick="sendMsg()">إرسال</button>
</div>

</div>

<div class="logout" onclick="logoutUser()">تسجيل خروج</div>

<script>

let opened=false;

function openChat(name){
document.getElementById("chatWindow").style.display="flex";
}

function sendMsg(){

let txt=document.getElementById("msgInput").value;
if(!txt) return;

let div=document.createElement("div");
div.className="msg";
div.innerText=txt;

document.getElementById("messages").appendChild(div);
document.getElementById("msgInput").value="";
}

</script>

</body>
</html>
