body{

/* Top bar */
.topbar{
position:fixed;
top:0;
right:0;
left:0;
height:60px;
background:#0e3a47;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 15px;
z-index:5;
}

.appname{
font-size:20px;
font-weight:bold;
}

.icon{
font-size:22px;
cursor:pointer;
}

/* Sidebar */
.sidebar{
position:fixed;
top:0;
right:-260px;
width:260px;
height:100%;
background:#0c2f3a;
transition:0.3s;
padding:20px;
z-index:10;
}

.sidebar.open{
right:0;
}

.menu-item{
padding:14px;
border-bottom:1px solid #1e5666;
cursor:pointer;
}

/* Search */
.searchbox{
position:fixed;
top:60px;
left:0;
right:0;
background:#0e3a47;
padding:10px;
display:none;
}

.searchbox input{
width:70%;
padding:8px;
border:none;
border-radius:8px;
}

.searchbox button{
padding:8px;
}

/* Chat list */
.chat-list{
margin-top:120px;
padding:10px;
}

.user{
background:#124757;
padding:15px;
border-radius:12px;
margin-bottom:10px;
cursor:pointer;
}

/* Chat window */
.chat-window{
position:fixed;
bottom:0;
left:0;
right:0;
top:60px;
background:#08252e;
display:none;

}

.messages{

overflow-y:auto;
padding:15px;
}

.msg{
background:#155a6e;
padding:10px;
margin:6px 0;
border-radius:10px;
width:fit-content;
max-width:70%;
}

.send-box{
display:flex;
padding:10px;
background:#0c2f3a;
}

.send-box input{
flex:1;
padding:10px;
border:none;
border-radius:10px;
}

.send-box button{
margin-right:8px;
}

/* plus button */
.plus{
position:fixed;
bottom:20px;
left:20px;
width:60px;
height:60px;
background:#2ecc71;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
cursor:pointer;
}

</style>
</head>
