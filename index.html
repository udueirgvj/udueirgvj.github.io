<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلرفيب - تسجيل الدخول</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 8px;
        }
        .auth-header p {
            color: #666;
            font-size: 16px;
        }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #f0f2f5;
            border-radius: 50px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.2s;
        }
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .action-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .action-btn:hover {
            background: #5a67d8;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
        }
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>تلرفيب</h1>
            <p>مرحباً بك مجدداً</p>
        </div>

        <!-- Tabs: تسجيل الدخول / إنشاء حساب -->
        <div class="tab-container">
            <div class="tab active" id="loginTab" onclick="switchTab('login')">تسجيل الدخول</div>
            <div class="tab" id="signupTab" onclick="switchTab('signup')">إنشاء حساب</div>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div id="loginForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="loginEmail" placeholder="example@email.com" dir="ltr">
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="loginPassword" placeholder="******">
            </div>
            <div id="loginError" class="error-message"></div>
            <button class="action-btn" onclick="handleLogin()">دخول</button>
        </div>

        <!-- نموذج إنشاء حساب -->
        <div id="signupForm" class="hidden">
            <div class="input-group">
                <label>الاسم الشخصي</label>
                <input type="text" id="signupFullName" placeholder="محمد أحمد">
            </div>
            <div class="input-group">
                <label>اسم المستخدم</label>
                <input type="text" id="signupUsername" placeholder="mohammed" dir="ltr">
                <small style="color:#999;">5-20 حرف، أحرف إنجليزية وأرقام فقط</small>
            </div>
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="signupEmail" placeholder="example@email.com" dir="ltr">
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="signupPassword" placeholder="******">
            </div>
            <div class="input-group">
                <label>تأكيد كلمة المرور</label>
                <input type="password" id="signupConfirm" placeholder="******">
            </div>
            <div id="signupError" class="error-message"></div>
            <div id="signupSuccess" class="success-message"></div>
            <button class="action-btn" onclick="handleSignUp()">تسجيل</button>
        </div>
    </div>

    <script>
        // -------------------- Firebase Config --------------------
        const firebaseConfig = {
            apiKey: "AIzaSyDRCtfuYrEdnuKUsWu_79N0",
            authDomain: "tttrt-b8c5a.firebaseapp.com",
            databaseURL: "https://tttrt-b8c5a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tttrt-b8c5a",
            storageBucket: "tttrt-b8c5a.appspot.com",
            messagingSenderId: "975123752593",
            appId: "1:975123752593:web:e591e930af101968875560"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // -------------------- التبديل بين التبويبات --------------------
        function switchTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('signupTab').classList.remove('active');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
            } else {
                document.getElementById('signupTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            }
            // مسح الأخطاء
            document.getElementById('loginError').innerText = '';
            document.getElementById('signupError').innerText = '';
            document.getElementById('signupSuccess').innerText = '';
        }

        // -------------------- التحقق من صحة اسم المستخدم --------------------
        function isValidUsername(username) {
            return /^[A-Za-z][A-Za-z0-9_]{4,19}$/.test(username);
        }

        // -------------------- التحقق من عدم تكرار اسم المستخدم --------------------
        async function isUsernameAvailable(username) {
            const snap = await db.ref('usernames').child(username).once('value');
            return !snap.exists();
        }

        // -------------------- إنشاء حساب جديد --------------------
        async function handleSignUp() {
            const fullName = document.getElementById('signupFullName').value.trim();
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const confirm = document.getElementById('signupConfirm').value.trim();

            // مسح الأخطاء
            document.getElementById('signupError').innerText = '';
            document.getElementById('signupSuccess').innerText = '';

            if (!fullName || !username || !email || !password || !confirm) {
                document.getElementById('signupError').innerText = 'جميع الحقول مطلوبة';
                return;
            }
            if (!isValidUsername(username)) {
                document.getElementById('signupError').innerText = 'اسم المستخدم: 5-20 حرف، يبدأ بحرف إنجليزي';
                return;
            }
            if (password.length < 6) {
                document.getElementById('signupError').innerText = 'كلمة المرور 6 أحرف على الأقل';
                return;
            }
            if (password !== confirm) {
                document.getElementById('signupError').innerText = 'كلمة المرور غير متطابقة';
                return;
            }

            // التحقق من توفر اسم المستخدم
            const available = await isUsernameAvailable(username);
            if (!available) {
                document.getElementById('signupError').innerText = 'اسم المستخدم غير متاح';
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                // إرسال بريد التحقق
                await user.sendEmailVerification();

                // حفظ بيانات المستخدم في Realtime Database
                const userData = {
                    uid: user.uid,
                    fullName: fullName,
                    username: username,
                    email: email,
                    photoURL: '',
                    bio: '',
                    emailVerified: false,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                await db.ref(`users/${user.uid}`).set(userData);
                await db.ref(`usernames/${username}`).set(user.uid);

                // تسجيل الخروج فوراً حتى يتم تفعيل البريد
                await auth.signOut();

                document.getElementById('signupSuccess').innerText = 'تم إنشاء الحساب! الرجاء تفعيل البريد الإلكتروني.';
                // تنظيف الحقول
                document.getElementById('signupFullName').value = '';
                document.getElementById('signupUsername').value = '';
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupConfirm').value = '';

                // بعد ثانيتين نعود لشاشة تسجيل الدخول
                setTimeout(() => {
                    switchTab('login');
                }, 3000);
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('signupError').innerText = 'البريد الإلكتروني مستخدم بالفعل';
                } else {
                    document.getElementById('signupError').innerText = error.message;
                }
            }
        }

        // -------------------- تسجيل الدخول --------------------
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorDiv = document.getElementById('loginError');
            errorDiv.innerText = '';

            if (!email || !password) {
                errorDiv.innerText = 'أدخل البريد الإلكتروني وكلمة المرور';
                return;
            }

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    await auth.signOut();
                    errorDiv.innerText = 'الرجاء تفعيل البريد الإلكتروني أولاً';
                    return;
                }

                // تحديث آخر دخول
                await db.ref(`users/${user.uid}/lastLogin`).set(new Date().toISOString());
                await db.ref(`users/${user.uid}/emailVerified`).set(true);

                // جلب بيانات المستخدم من Realtime Database
                const snapshot = await db.ref(`users/${user.uid}`).once('value');
                const userData = snapshot.val();

                // تخزين في localStorage
                localStorage.setItem('currentUser', JSON.stringify(userData));

                // التوجيه إلى التطبيق
                window.location.href = 'app.html';
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorDiv.innerText = 'البريد أو كلمة المرور غير صحيحة';
                } else {
                    errorDiv.innerText = error.message;
                }
            }
        }

        // -------------------- إذا كان المستخدم مسجل دخوله بالفعل، انتقل إلى التطبيق مباشرة --------------------
        auth.onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                // قد يكون هناك جلسة نشطة، نتحقق من localStorage
                const saved = localStorage.getItem('currentUser');
                if (saved) {
                    window.location.href = 'app.html';
                } else {
                    // إذا لم يكن في localStorage، نجلبه ونتجه
                    db.ref(`users/${user.uid}`).once('value').then(snap => {
                        const userData = snap.val();
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                        window.location.href = 'app.html';
                    });
                }
            }
        });
    </script>
</body>
</html>
