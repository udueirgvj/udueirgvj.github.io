<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب - Clipn</title>

<style>
body{
    margin:0;
    font-family:Tahoma;
    background:linear-gradient(180deg,#021923,#042b3a);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    width:90%;
    max-width:420px;
    background:#0b2a38;
    padding:25px;
    border-radius:18px;
    box-shadow:0 0 20px rgba(0,0,0,.4);
}

h2{
    text-align:center;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:12px;
    border:none;
    font-size:16px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:14px;
    background:#2ecc71;
    color:white;
    font-size:18px;
    cursor:pointer;
}

button:active{
    transform:scale(.98);
}

.login{
    text-align:center;
    margin-top:15px;
}
a{
    color:#4fc3f7;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
<h2>إنشاء حساب</h2>

<form id="registerForm">

<input id="username" type="text" placeholder="اسم المستخدم (5 حروف على الأقل)" required>

<input id="email" type="email" placeholder="البريد الإلكتروني" required>

<input id="password" type="password" placeholder="كلمة المرور" required>

<button type="submit">إنشاء الحساب</button>

</form>

<div class="login">
<a href="login.html">لديك حساب؟ تسجيل الدخول</a>
</div>

</div>

<!-- Firebase + Register System -->
<script type="module">

import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const form = document.getElementById("registerForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim().toLowerCase();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(username.length < 5){
        alert("اسم المستخدم يجب ان يكون 5 احرف على الاقل");
        return;
    }

    try{

        // منع تكرار اسم المستخدم
        const usernameCheck = await get(ref(db, "usernames/" + username));
        if(usernameCheck.exists()){
            alert("اسم المستخدم مستخدم بالفعل");
            return;
        }

        // إنشاء حساب
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // حفظ بيانات المستخدم
        await set(ref(db, "users/" + user.uid), {
            username: username,
            email: email,
            uid: user.uid
        });

        // حجز اسم المستخدم
        await set(ref(db, "usernames/" + username), user.uid);

        // تحويل للرئيسية
        window.location.href = "index.html";

    }catch(error){
        alert(error.message);
    }

});

</script>

</body>
</html>
